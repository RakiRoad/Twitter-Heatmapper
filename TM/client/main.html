<template name="destination1">
  <head>
    <meta charset="UTF-8">
    <title>WELCOME!</title>
  </head>

  <body>
    <input type="text" id="input1" />
    <button onclick="myJsFunction()">PRESS ME!</button>
    <script type="text/javascript">
      function myJsFunction() {
        var text = document.getElementById('input1').value; //retrieves value in text field
        //document.write(text);
        Meteor.call("event_trigger1", text) //passes text value to main.js in server
        FlowRouter.go('/heatmap'); //once button is pressed it will go to heatmap page to display map
        //location.href = "location/map.html";
      }
    </script>
  </body>
</template>
